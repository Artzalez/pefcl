name: Prerelease Publisher
on: [push, pull_request, workflow_dispatch]

jobs:
  pre-release-build:
    name: 'Build & Create Pre-Release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Node and Yarn Cache
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: Get variables
        id: get_vars
        run: |
          echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV
          echo "::set-output name=SHORT_SHA::$(git rev-parse --short HEAD)"
          echo "::set-output name=DATE::$(date +'%D')"

      - name: Install main deps
        run: yarn --frozen-lockfile

      - name: Install src deps
        working-directory: src
        run: yarn --frozen-lockfile

      - name: Install web deps
        working-directory: web
        run: yarn --frozen-lockfile

      - name: Create release
        run: |
          chmod +x "./scripts/prerelease.sh"
          yarn prerelease

      - name: Create Release & Changelog
        uses: 'marvinpinto/action-automatic-releases@v1.2.1'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          title: Pre-Release Build (${{ steps.get_vars.outputs.SHORT_SHA }}) | ${{ steps.get_vars.outputs.DATE }}
          prerelease: true
          automatic_release_tag: 'unstable'
          files: ./temp/pefcl-pre-${{ steps.get_vars.outputs.SHORT_SHA }}.zip

        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
